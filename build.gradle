buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

apply plugin: 'java'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test{
        java {
            srcDir 'tests/src'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
}
