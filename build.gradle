buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}

apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test{
        java {
            srcDir 'tests/src'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
}
